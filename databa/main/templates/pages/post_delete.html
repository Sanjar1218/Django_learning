{% extends 'pages/base.html' %}
{% block content%}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you wanna delelte {{object.title}}</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-3 mb-2 " type="submit">Yes</button>
                <a class="btn btn-outline-secondary mt-3 mb-2 " href="{% url 'post-detail' object.id %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
